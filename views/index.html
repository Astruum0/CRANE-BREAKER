<body onload=redirectSession() class="bg-dark text-white">
    <div class="container text-center">
        <img class="vert-move" src="/img/logo.svg" alt="CraneBreaker logo" width="300" />
        <h1 id="titleText">CRANE BREAKER
        </h1>
    </div>

    <!-- Affichage username si connecté, autrement invisible -->
    <div id="welcome" class="d-flex justify-content-center invisible text-center mt-3 mb-4">

    </div>

    <!-- Menu -->
    <div class="d-flex flex-column align-content-center text-center mx-auto mb-4">
        <a href="game.html">

            <p id="textJouer">Jouer</p>
        </a>
    </div>
    <div class="d-flex justify-content-center col-6 mx-auto">
        <a href="profile.html" id="buttonProfile" class="btn btn-primary mr-5 btnmenu">Profil</a>
        <a href="scores.html" class="btn btn-info btnmenu">Scores</a>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button onclick="closeApp()" id="closeApp" class="btn btn-danger text-center"
            style="height: 40px;">Quitter</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a id="adminAccess" href="adminLogin.html" class="btn btn-warning text-center" style="height: 40px;">Accès
            administrateur</a>
    </div>
