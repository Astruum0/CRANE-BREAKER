<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRANE BREAKER - Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../index.js"></script>
    <script src="../script/register.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container text-center">
        <img class="vert-move" src="../img/logo.svg" alt="CraneBreaker logo" width="300" />
        <h1 id="titleText">CRANE BREAKER
        </h1>

        <h2>Inscrivez-vous d√®s maintenant pour sauvegarder votre progression, voir les high-score, et plus !</h2>

        <form action="registering" method="POST">
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="username">Nom d'utilisateur</label>
                <input type="username" class="form-control" id="username" aria-describedby="username"
                    placeholder="Pseudo">
            </div>
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="email">Adresse mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Adresse E-mail">
                <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais vos infos personnelles
                    avec qui que ce soit.</small>
            </div>
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="passwordConfirm">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Mot de passe">
            </div>
            <input class="btn btn-primary" type="submit" value="S'inscrire">
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../script/dbconnect.js"></script>

    <script></script>
</body>

</html>
