<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRANE BREAKER - Modification du profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../script/preload.js"></script>
</head>

<body onload="checkSession()" class="bg-dark text-white">
    <div class="container text-center">
        <img class="vert-move" src="../img/logo.svg" alt="CraneBreaker logo" width="300" />
        <h1 id="titleText">CRANE BREAKER
        </h1>

        <h2>Votre profil</h2>

        <form id="form" onSubmit="JavaScript:editForm(event)">
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="username">Nouveau nom d'utilisateur</label>
                <input type="username" class="form-control" id="username" aria-describedby="username"
                    placeholder="Pseudo" required>
            </div>
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="username">Nouvel e-mail</label>
                <input type="username" class="form-control" id="email" aria-describedby="username"
                    placeholder="Adresse Mail" required>
            </div>
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="password">Ancien mot de passe</label>
                <input type="password" class="form-control" id="oldpassword" placeholder="Ancien" required>
                <small id="passHelp" class="form-text text-muted">Retapez votre ancien mot de passe s'il n'y a aucune
                    modification.</small>
            </div>
            <div class="form-group d-flex flex-column gap-2 col-4 mx-auto">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newpassword" placeholder="Nouveau" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Mettre Ã  jour">
        </form>
        <a href="profile.html" class="btn btn-info mt-4">Annuler</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
